

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8" />
<title>青鸟租房 - 用户登录</title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/function.js"></script>
<script src="jquery-validation-1.14.0/lib/jquery.js"></script>
</head>
<body>
	<div id="header" class="wrap">
		<div id="logo">
			<img src="images/logo.gif" />
		</div>
	</div>
	<div id="regLogin" class="wrap">
		<div class="dialog">
			<div class="box">
				<h4>用户登录</h4>
				<form id="Userlogin" name="User_login_action" action="page/User_login.action" method="post">
					<div class="infos">
						<table class="field">
							<tr>
								<td  colspan="2" style="text-align:center; color:red"></td>
							</tr>
							<tr>
								<td class="field">用 户 名：</td>
								<td>
									 <input type="text" name="username" value="" id="User_login_action_username" class="text" required="true"/>
								</td>
							</tr>
							<tr>
								<td class="field">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
								<td>
									<input type="password" name="password" id="User_login_action_password" class="text" required="true"/>
								</td>
							</tr>
						<!-- <tr>
							<td class="field">验 证 码：</td>
							<td><input type="text" class="text verycode" name="veryCode" /></td>
						</tr> -->
						</table>
						<div class="buttons">
							<input type="button" id="userLogin" value="立即登录"/>

							<input type='button' value='注册' onclick='document.location="./register.html"' />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="footer" class="wrap">
		<dl>
			<dt>青鸟租房 &copy; 2015 源辰信息科技有限公司  湘ICP证1000001号</dt>
			<dd>关于我们 · 联系方式 · 意见反馈 · 帮助中心</dd>
		</dl>
	</div>
<script type="text/javascript">
$(function() {
	$('#userLogin').click(function() {
		//alert(1)
		$.ajax({
    		url:"userLogin.action",
    		method:"post",
    		data:$("#Userlogin").serialize(),
    		dataType:"JSON",
    		success:function(data) {
    			if(data.code==1) {
    				location.href="index.html";
    			} else {
    				alert("登录失败")
    			}
    		}
    	});
	});
});
</script>
</body>
</html>
